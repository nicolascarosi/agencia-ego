<section class="slider">
    <div class="main-container" id="slider">
        <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig"
            (init)="slickInit($event)" (breakpoint)="breakpoint($event)" (afterChange)="afterChange($event)"
            (beforeChange)="beforeChange($event)">
            <div ngxSlickItem class="box slide" *ngFor="let item of data">
                <img src="assets/images/{{ item.img }}" alt="{{ item.title }}" />
                <h2>{{ item.title }}</h2>
                <p>{{ item.description }}</p>
            </div>
        </ngx-slick-carousel>
    </div>
</section>
